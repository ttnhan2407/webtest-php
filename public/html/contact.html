<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welcome</title>
        <!--font-->
        <link rel="reconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
        <!--style-->
        <link rel="stylesheet" href="./css/style.css">
        <!--reset-->
        <link rel="stylesheet" href="./css/reset.css 20-39-32-031.css">
        <!--icon-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <div class="backg-login">
<body >
    <div class="wrapper">
        <div class="login-container">
            <div class="login-top">
                <h1>Liên hệ với chúng tôi</h1>
                <p>Hãy nhập thông tin và nội dung bạn cần liên hệ</p>
            </div>
            <form action="login" class="login-form">
                <input type="text" class="login-text" placeholder="Nhập họ và tên">
                <input type="mail" class="login-password" placeholder="Nhập địa chỉ email">
                <input type="telephone" class="login-password" placeholder="Số điện thoại">
                <textarea name="message" class="login-contact" cols="30" rows="10" placeholder="Nội dung liên hệ"></textarea>
                <input type="submit" class="login-submit" value="Gửi">
            </form>
        </div>
    </div>
</body>
</div>
</html>
